# Need to use the Full New C-Library for maths functions  
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# RTT Debugger COMMENT OUT ABOVE
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n

# I/O and Sensor Settings
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SENSOR=y

# Needed for external Sensors
# ADC Settings
CONFIG_ADC=y
CONFIG_ADC_ASYNC=y
CONFIG_ADC_NRFX_SAADC=y

# nRF5x Die Temp Sensor Settings
CONFIG_TEMP_NRF5=y

# LIS2DH12 Low Power Motion Sensor 
CONFIG_LIS2DH=y
# CONFIG_LIS2DH_TRIGGER_NONE=y
CONFIG_LIS2DH_TRIGGER_OWN_THREAD=y
CONFIG_LIS2DH_ODR_RUNTIME=y
# CONFIG_LIS2DH_ACCEL_RANGE_2G=y
CONFIG_LIS2DH_ACCEL_RANGE_4G=y
CONFIG_LIS2DH_OPER_MODE_HIGH_RES=y

# # LPS22HB Pressure and Temperature sensor
# CONFIG_LPS22HB=y

# HTS221 Humidity and Temperature sensor
CONFIG_HTS221=y
CONFIG_HTS221_TRIGGER_NONE=y
CONFIG_HTS221_TRIGGER_OWN_THREAD=y

# # CCS811 Gas sensor
# CONFIG_CCS811=y
# CONFIG_CCS811_DRIVE_MODE_1=y
# #CONFIG_CCS811_DRIVE_MODE_2=y
# #CONFIG_CCS811_TRIGGER_GLOBAL_THREAD=y
# CONFIG_CCS811_TRIGGER_OWN_THREAD=y


# BT Settings
CONFIG_BT=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_BROADCASTER=y

CONFIG_BT_CTLR_ADVANCED_FEATURES=y
# CONFIG_BT_HCI_CMD_COUNT=4
CONFIG_BT_RX_STACK_SIZE=4096

# BT Mesh Settings
CONFIG_BT_MESH=y
CONFIG_BT_MESH_RELAY=n
CONFIG_BT_MESH_PB_ADV=y
CONFIG_BT_MESH_CFG_CLI=y
CONFIG_BT_MESH_HEALTH_CLI=y

CONFIG_BT_MESH_SUBNET_COUNT=1
CONFIG_BT_MESH_APP_KEY_COUNT=2
CONFIG_BT_MESH_MODEL_GROUP_COUNT=3
CONFIG_BT_MESH_ADV_BUF_COUNT=256
CONFIG_BT_MESH_TX_SEG_MAX=32
CONFIG_BT_MESH_TX_SEG_MSG_COUNT=30
CONFIG_BT_MESH_RX_SEG_MAX=32
CONFIG_BT_MESH_RX_SEG_MSG_COUNT=30

CONFIG_BT_MESH_LABEL_COUNT=0


# Use Stored BT Mesh Settings
CONFIG_BT_SETTINGS=n
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_FCB=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_FCB=y
