# KAA IoT Test Set-up
CONFIG_CLOUD_AZURE_PLATFORM=y
CONFIG_CLOUD_USERNAME="manulytica@039d03d4-846c-4d0e-8d39-6ac85da26edc"
CONFIG_CLOUD_PASSWORD="manulytica"
CONFIG_CLOUD_CLIENT_ID="argongateway01"
CONFIG_CLOUD_HOSTNAME="mqtt.cloud.kaaiot.com"
# topic contains farther connection info
# # CONFIG_MQTT_CLEAN_SESSION=y

# Set-up MQTT in User Space
CONFIG_USERSPACE=y
CONFIG_HW_STACK_PROTECTION=y
CONFIG_MAX_THREAD_BYTES=8
CONFIG_NET_TC_THREAD_COOPERATIVE=y 

# Enable Sockets support
CONFIG_NET_SOCKETS=y

# Enable MQTT Lib support
CONFIG_MQTT_LIB=y
CONFIG_CLOUD_SERVER_PORT=1883

# Secure Settings
# CONFIG_MQTT_LIB_TLS=y
# CONFIG_NET_SOCKETS_SOCKOPT_TLS=y
# CONFIG_CLOUD_SERVER_PORT=8883
