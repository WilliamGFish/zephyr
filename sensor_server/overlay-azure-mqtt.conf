# CONFIG_MBEDTLS_PEM_CERTIFICATE_FORMAT=y
# CONFIG_MBEDTLS_KEY_EXCHANGE_RSA_PSK_ENABLED=y

CONFIG_NEWLIB_LIBC=y

CONFIG_NETWORKING=y

# Disable IPv6 support
CONFIG_NET_IPV6=n

# Enable IPv4 support
CONFIG_NET_IPV4=y
CONFIG_NET_IF_MAX_IPV4_COUNT=2
CONFIG_NET_IF_UNICAST_IPV4_ADDR_COUNT=3

# # Enable TCP support
CONFIG_NET_TCP=y

# # Enable DHCPv4 support
CONFIG_NET_DHCPV4=y

# # Enable SOCKS5 proxy support
CONFIG_SOCKS=n
# CONFIG_PROXY_SOCKS_ADDR="Proxy address"
# CONFIG_PROXY_SOCKS_PORT=<proxy port>


# Network configuration
# CONFIG_NET_CONFIG_SETTINGS=y

# Network connection manager
CONFIG_NET_CONNECTION_MANAGER=y

CONFIG_NET_MGMT_EVENT_STACK_SIZE=1024
CONFIG_NET_MGMT_EVENT_QUEUE_SIZE=5
CONFIG_NET_MGMT_EVENT_LOG_LEVEL_DBG=n


CONFIG_INIT_STACKS=y
CONFIG_NET_SHELL=y


