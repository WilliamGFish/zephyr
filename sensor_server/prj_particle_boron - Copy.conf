# Need to use the Full New C-Library for maths functions  
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
# SNTP Time functions
CONFIG_SNTP=y

# Memory Settings
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=4096

CONFIG_NET_BUF_RX_COUNT=64

CONFIG_HW_STACK_PROTECTION=y
CONFIG_SCHED_MULTIQ=y

# Console Settings
CONFIG_BOOT_BANNER=y
CONFIG_EARLY_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y

# RTT Debugger COMMENT OUT ABOVE
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n

# I/O and Sensor Settings
CONFIG_GPIO=y
CONFIG_NRFX_GPIOTE=y
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_SPI=n

# nRF5x Die Temp Sensor Settings
CONFIG_TEMP_NRF5=y

# ADC Settings
CONFIG_ADC=y
CONFIG_ADC_ASYNC=y
# CONFIG_ADC_0=y
CONFIG_ADC_NRFX_SAADC=y

# Watchdog Settings
# CONFIG_WDT_LOG_LEVEL_DBG=y
CONFIG_WATCHDOG=y

# BT Settings
CONFIG_BT=y
# CONFIG_BT_RX_BUF_COUNT=30
CONFIG_BT_OBSERVER=y
CONFIG_BT_BROADCASTER=y

# CONFIG_BT_MAX_CONN=1
# CONFIG_BT_CTLR_RX_BUFFERS=10
# CONFIG_BT_CTLR_TX_BUFFERS=10
CONFIG_BT_CTLR_ADVANCED_FEATURES=y
# CONFIG_BT_CTLR_JOB_PRIO=1
CONFIG_BT_HCI_CMD_COUNT=4
CONFIG_BT_RX_STACK_SIZE=4096
# CONFIG_BT_HCI_TX_STACK_SIZE=1024

# BT Mesh Settings
CONFIG_BT_MESH=y
CONFIG_BT_MESH_RELAY=y
CONFIG_BT_MESH_CFG_CLI=y
CONFIG_BT_MESH_HEALTH_CLI=y


# Config for BT Mesh Provisioning
# CONFIG_BT_MESH_PB_ADV=y
CONFIG_BT_MESH_PROVISIONER=y
CONFIG_BT_MESH_CDB=y
CONFIG_BT_MESH_CDB_NODE_COUNT=20
CONFIG_BT_MESH_CDB_SUBNET_COUNT=3
CONFIG_BT_MESH_CDB_APP_KEY_COUNT=3

# Experimental *************
CONFIG_BT_MESH_CDB_ADDR_REISSUE=y

CONFIG_BT_MESH_SUBNET_COUNT=1
CONFIG_BT_MESH_APP_KEY_COUNT=2
CONFIG_BT_MESH_MODEL_GROUP_COUNT=3
CONFIG_BT_MESH_ADV_BUF_COUNT=256
CONFIG_BT_MESH_TX_SEG_MAX=32
CONFIG_BT_MESH_TX_SEG_MSG_COUNT=30
# CONFIG_BT_MESH_RX_SDU_MAX=120
CONFIG_BT_MESH_ADV_BUF_COUNT=120
CONFIG_BT_MESH_SEG_BUFS=120
CONFIG_BT_MESH_RX_SEG_MAX=32
CONFIG_BT_MESH_RX_SEG_MSG_COUNT=30

CONFIG_BT_MESH_LABEL_COUNT=0

# Mesh Replay Buffer Controls
CONFIG_BT_MESH_CRPL=4096
CONFIG_BT_MESH_MSG_CACHE_SIZE=4096
CONFIG_BT_MESH_RPL_STORE_TIMEOUT=500000 
# CONFIG_BT_MESH_RPL_STORE_TIMEOUT=1000000

# Use Flash Stored BT Mesh Settings
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
# Add these to store settings in NVRam
CONFIG_NVS=y
CONFIG_FCB=y
CONFIG_SETTINGS_FCB=y


# Modem Setting (UBlox R4 or U2)
CONFIG_MODEM=y
CONFIG_MODEM_SHELL=y
CONFIG_MODEM_UBLOX_SARA_U2=y
# CONFIG_MODEM_UBLOX_SARA=y

CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_OFFLOAD=y
CONFIG_NET_SOCKETS_OFFLOAD=y


# Hack: disable IPv6 for now
# Enable IPv6 support
CONFIG_NET_IPV6=n
CONFIG_NET_CONFIG_NEED_IPV6=n

# Enable IPv4 support
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
# CONFIG_NET_UDP=y


# Enable the MQTT Lib
CONFIG_MQTT_LIB=y
CONFIG_MQTT_KEEPALIVE=240



