# Memory Settings
CONFIG_MAIN_STACK_SIZE=1024
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

CONFIG_HW_STACK_PROTECTION=y
CONFIG_SCHED_MULTIQ=y

# Logging Setttings
CONFIG_LOG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y
# CONFIG_LOG_PRINTK=y

# Console Settings
CONFIG_BOOT_BANNER=y
CONFIG_EARLY_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y

# RTT Debugger COMMENT OUT ABOVE
# CONFIG_HAS_SEGGER_RTT=y
# CONFIG_USE_SEGGER_RTT=y
# CONFIG_RTT_CONSOLE=y
# CONFIG_UART_CONSOLE=n

# I/O and Sensor Settings
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SENSOR=y

# FXOS8700 Settings
CONFIG_FXOS8700=n
CONFIG_FXOS8700_MODE_ACCEL=y
CONFIG_FXOS8700_MOTION=y
CONFIG_FXOS8700_PM_LOW_POWER=y
CONFIG_FXOS8700_TRIGGER_OWN_THREAD=y
CONFIG_FXOS8700_MODE_HYBRID=n
CONFIG_FXOS8700_TEMP=n

# BME280 Settings
CONFIG_BME280=n

# APDS9960 Settings
CONFIG_APDS9960=n
CONFIG_APDS9960_TRIGGER_GLOBAL_THREAD=n
CONFIG_DEVICE_POWER_MANAGEMENT=n

# nRF5x Die Temp Sensor Settings
CONFIG_TEMP_NRF5=y
CONFIG_HAS_HW_NRF_TEMP=y
# CONFIG_NRFTEMP_TRIGGER=y

# ADC Settings
CONFIG_ADC=n
# CONFIG_ADC_0=y
# CONFIG_ADC_NRFX_ADC=y

# BT Settings
CONFIG_BT=y
# CONFIG_BT_RX_BUF_COUNT=30
# CONFIG_BT_TINYCRYPT_ECC=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_BROADCASTER=y

# CONFIG_BT_MAX_CONN=1
CONFIG_BT_CTLR_RX_BUFFERS=10
CONFIG_BT_CTLR_TX_BUFFERS=10
CONFIG_BT_CTLR_ADVANCED_FEATURES=y
CONFIG_BT_CTLR_JOB_PRIO=1
CONFIG_BT_HCI_CMD_COUNT=4
CONFIG_BT_RX_STACK_SIZE=2048
# CONFIG_BT_HCI_TX_STACK_SIZE=1024

# BT Mesh Settings
CONFIG_BT_MESH=y
CONFIG_BT_MESH_RELAY=y
CONFIG_BT_MESH_SUBNET_COUNT=1
CONFIG_BT_MESH_APP_KEY_COUNT=2
CONFIG_BT_MESH_MODEL_GROUP_COUNT=3
CONFIG_BT_MESH_ADV_BUF_COUNT=48
CONFIG_BT_MESH_TX_SEG_MAX=28
CONFIG_BT_MESH_TX_SEG_MSG_COUNT=10
CONFIG_BT_MESH_RX_SDU_MAX=48
CONFIG_BT_MESH_RX_SEG_MSG_COUNT=10


CONFIG_BT_MESH_LABEL_COUNT=0
CONFIG_BT_MESH_PB_ADV=n
CONFIG_BT_MESH_CFG_CLI=y
CONFIG_BT_MESH_HEALTH_CLI=y

# Use Flash Stored BT Mesh Settings
# CONFIG_BT_SETTINGS=y 
# CONFIG_BT_MESH_RPL_STORE_TIMEOUT=0
# 1000000

CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_FCB=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_FCB=y
